<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>D3 Audio Visualizer</title>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="d3-audio-viz/d3-audio-viz.css">
    </head>
    <body>
        <div id="topPanel">
            <div id="chooser" class="noselect"></div>
            <div id="resetEQ" class="noselect"></div>
            <div id="volume" class="noselect"></div>
        </div>
        <div id="visualizer"></div>
        <div id="metadata" class="noselect">
            <div id="title"></div>
            <div id="artist"></div>
            <div id="album"></div>
            <div id="time">
                <div id="currentTime"></div> / <div id="totalTime"></div>
            </div>
        </div>
    </body>

    <script src="d3-audio-viz/lib/d3.js"></script>
    <script src="d3-audio-viz/lib/browser.min.js"></script>
    <script src="d3-audio-viz/lib/react-with-addons.js"></script>
    <script src="d3-audio-viz/lib/react-dom.js"></script>
    <script src="d3-audio-viz/lib/metadata-audio-parser.js"></script>
    <script type="text/babel" src="d3-audio-viz/main.js"></script>
    <!-- <script src="js/index-old.js"></script> -->
</html>
